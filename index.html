<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
        <img src="./eisenhower-matrix.jpg" 
             class="header__image" 
             alt="Eisenhower matrix">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-element">
        <h3 class="title ">Add Item</h3>
        <div class="new-element__wrapper">
          <input id="new-task" class="new-element__task list-item__input list-item__task" type="text">
          <button class="new-element__button list-item__button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="title">Todo</h3>
        <ul class="tasks__list" id="tasks__list-incomplete" >
          <li class="list-item">
            <input type="checkbox" class="list-item__checkbox">
            <label class="list-item__title list-item__task">Pay Bills</label>
            <input type="text" class="list-item__input list-item__task">
            <button class="list-item__button button-edit">Edit</button>
            <button class="list-item__button button-delete">
              <img src="./remove.svg" 
                   class="button-delete__image"
                   alt="Remove icon">
            </button>
          </li>
          <li class="list-item list__edit-mode">
            <input type="checkbox" class="list-item__checkbox">
            <label class="list-item__title list-item__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list-item__input list-item__task">
            <button class="list-item__button button-edit">Save</button>
            <button class="list-item__button button-delete">
              <img src="./remove.svg" 
                   class="button-delete__image" 
                   alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="title">Completed</h3>
        <ul class="tasks__list" id="tasks__list-completed">
          <li class="list-item">
            <input type="checkbox" checked class="list-item__checkbox">
            <label class="list-item__title list-item__completed list-item__task">See the Doctor</label>
            <input type="text" class="list-item__input list-item__task">
            <button class="list-item__button button-edit" >Edit</button>
            <button class="list-item__button button-delete">
              <img src="./remove.svg" 
                   class="button-delete__image" 
                   alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
