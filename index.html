<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="information-block">
        <img src="./eisenhower-matrix.jpg" class="info-image">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered-element">
      <p id="section-for-new-element">
        <label for="new-task" class="new-task-subtitle">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="new-task task task-block" type="text">
          <button class="button-task">Add</button>
        </div>
      </p>
      <h3 class="title-text">Todo</h3>
      <ul class="list-tasks" id="incomplete-tasks" >
        <li class="list-item">
          <input type="checkbox" class="selector">
          <label class="task-title task">Pay Bills</label>
          <input type="text" class="task task-block">
          <button class="button-task edit">Edit</button>
          <button class="button-task delete">
            <img src="./remove.svg" class="image-remove">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="selector">
          <label class="task-title task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-block">
          <button class="button-task edit">Save</button>
          <button class="button-task delete">
            <img src="./remove.svg" class="image-remove">
          </button>
        </li>
      </ul>
      <h3 class="title-text">Completed</h3>
      <ul class="list-tasks" id="completed-tasks">
        <li class="list-item">
          <input type="checkbox" checked class="selector">
          <label class="completed-task task task-title">See the Doctor</label>
          <input type="text" class="task task-block">
          <button class="button-task edit" >Edit</button>
          <button class="button-task delete">
            <img src="./remove.svg" class="image-remove">
          </button>
        </li>
      </ul>
    </div>
  <script src="app.js"></script>
  </body>
</html>
