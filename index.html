<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="image-wrapper">
      <img src="./eisenhower-matrix.jpg" alt ="eisenhower-matrix">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered-main-page">
      <section id="section-for-new-element">
        <label for="new-task">Add Item</label>
        <div class="wrapper">
          <input id="new-task" class="task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <ul class="list-tasks" id="incomplete-tasks" >
        <li class="list-item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" class="remove" alt="Remove icon">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" class="remove" alt="Remove icon">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
        <ul id="completed-tasks">
          <li class="list-item">
            <input type="checkbox" checked>
            <label class="completed-task task">See the Doctor</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" class="remove" alt="Remove icon">
            </button>
          </li>
        </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
